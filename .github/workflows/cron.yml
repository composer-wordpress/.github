name: Cron

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    name: PHP ${{ matrix.php_version }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: cache
        key: ${{ runner.os }}-php
        restore-keys: |
          ${{ runner.os }}-php

    - name: Update
      run: php ./bin/build.php
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO_SLUG: ${{ secrets.REPO_SLUG }}
